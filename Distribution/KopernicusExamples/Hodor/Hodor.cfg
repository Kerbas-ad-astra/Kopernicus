@Kopernicus:AFTER[KOPERNICUS] 
{
    // Carbon copy gilly into orbit around Kerbin
    Body
    {
        name = Hodor
        cacheFile = KopernicusExamples/Hodor/Cache/Hodor.bin
		
        Template
        {
            name = Gilly
        }
        Properties
        {
            // Change the description
            description = Wait, what?  When did this show up?  You know what ... ALIENS!
			
            // triple the radius
            radius = 39000
            
            // triple the radius of a sphere, the volume increases 27x (n^3) (we'll just assume uniform density).
            // mass increase by 27
            mass = 3.3535382e+18
            
            // acceleration = GM / r^2
            // calculated constant of graviation using gilly numbers, G = 6.667197e-11
            // punch in Hodor numbers -> (0.147 m/s^2 ASL)
            geeASL = 0.0149847093
        }
		ScaledVersion
		{
			Material
			{
				normals = KopernicusExamples/Hodor/bumpMap
			}
		}
        Orbit
        {
            referenceBody = Kerbin
            color = XKCD.MustardYellow
            inclination = 2
            eccentricity = 0
            semiMajorAxis = 6000000 
            longitudeOfAscendingNode = 0
            argumentOfPeriapsis = 0
            meanAnomalyAtEpoch = 0
            epoch = 0
        }
		PQS
		{
			maxQuadLengthsPerFrame = 0.03
            minLevel = 2
            maxLevel = 10
            minDetailDistance = 8
			
			Mods
			{				
				VoronoiCraters
				{
					deformation = 1000
					voronoiSeed = 12323
					voronoiDisplacement = 0
					voronoiFrequency = 6
					simplexSeed = 123123
					simplexOctaves = 3
					simplexPersistence = 0.5
					simplexFrequency = 50
					jitter = 0
					jitterHeight = 0
					rFactor = 0.5
					rOffset = 1
					colorOpacity = 1
					DebugColorMapping = false
					enabled = true
					order = 100
				}
			}
		}
    }
}
